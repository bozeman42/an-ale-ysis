<div ng-include="'views/partials/nav.html'"></div>
<div flex layout="row" layout-align="center" flex="50">
  <div layout="column">
    <div layout="row" flex-gt-xs="50" layout-align="center">
      <div flex id="searchBox" layout="column" layout-align="center center">
        <form ng-submit="sc.searchBeer(sc.data.keyword)">
          <md-input-container>
            <label>Search</label>
            <input type="search" ng-model="sc.data.keyword">
          </md-input-container>
        </form>
        <span>OR</span>
        <md-button ng-click="sc.goToManualEntry()">Enter a beer manually...</md-button>
      </div>
    </div>
  </div>
</div>
<div flex layout-align="center" layout="row" flex="50">
  <div layout="column">
    <div ng-repeat="beer in sc.data.beers" layout-align="center" layout="row" flex-gt-xs="50">
      <md-card flex ng-click="sc.selectBeer(beer)">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{beer.name}}</span>
            <span class="md-subhead">{{beer.breweries[0].name}}</span>
            <span class="md-subhead">{{beer.style.name}}</span>
            <span class="md-subhead">{{beer.styleGroup.name}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img ng-src="{{beer.labels.medium}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-content>
          IBU:
          <span ng-if="beer.ibu != undefined">{{beer.ibu}}</span>
          <span ng-hide="beer.ibu != undefined">{{beer.style.ibuMin}} - {{beer.style.ibuMax}}</span>
          ABV: {{beer.abv}}%
        </md-card-content>
      </md-card>

    <p>{{beer.name}} by {{beer.breweries[0].name}}</p>
    <p>
      Style: {{beer.style.name}}
    </p>
    <p>
      IBU:

    </p>
    <p>
      ABV: {{beer.abv}}%
    </p>
    <p>Description {{beer.description}}</p>
    <hr> -->
    </div>
  </div>
</div>
