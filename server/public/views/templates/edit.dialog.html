<md-dialog aria-label="Edit your review">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit your review...</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ec.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-card flex>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ec.review.name}}
              <span class="md-subhead"> by {{ec.review.brewery}}</span>
            </span>
            <span class="md-subhead">{{ec.review.categoryName}}</span>
            <span class="md-subhead">{{ec.review.styleName}}</span>
            <span class="md-subhead">ABV: {{ec.review.abv}}%
              <span ng-if="ec.review.ibu != undefined"> IBU: {{ec.review.ibu}}</span>
            </span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img ng-src="{{ec.review.imgurl}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-content>
          <p>{{ec.review.description}}</p>
          <p layout="row" layout-align="space-around center">
            <md-radio-group flex layout="column" ng-model="ec.edits.rating" required>
              <md-radio-button class="md-primary" value="5">5 - I love it!</md-radio-button>
              <md-radio-button class="md-primary" value="4">4 - I like it.</md-radio-button>
              <md-radio-button class="md-primary" value="3">3 - It's okay.</md-radio-button>
              <md-radio-button value="2">2 - I don't like it.</md-radio-button>
              <md-radio-button value="1">1 - I hate it!</md-radio-button>
            </md-radio-group>
            <md-input-container>
              <label>Edit Comment</label>
              <textarea ng-model="ec.edits.comment"></textarea>
            </md-input-container>
          </p>
        </md-card-content>
      </md-card>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-warn"ng-click="ec.cancel()">
        Cancel
      </md-button>
      <md-button class="md-raised md-primary" ng-click="ec.submitEdits(ec.edits)">
        Submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
